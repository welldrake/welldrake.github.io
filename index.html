<!DOCTYPE html>
<html lang="en-AU">

<head>
    <title>Contact Us</title>
    <style>
        /*Add red asterisk to all labels that occur before a required input field*/
        label:has(+ input:required)::after, 
        label:has(+ textarea:required)::after, 
        label:has(+ select:required)::after {
            content: "*";
            color:red;
        }
        .rcMessageContainer {
            margin-top:-36px;
            margin-bottom:36px;
            margin-left:26px;
            margin-right:-26px;
        }
        .rcMessage {
            width:1px;
            height:1px;
            margin:0;
            border:0;
            padding:0;
            opacity:0;
        }
    </style>
</head>

<body>
    <script>
        function onloadCallback() {
            //These must be in the same sequence as the sections on the page
            grecaptcha.render('RecaptchaField0', {'sitekey' : '6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI'});
            grecaptcha.render('RecaptchaField1', {'sitekey' : '6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI'});
        };
    </script>

    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

    <script>
        function timestamp() {
            var response = document.getElementById("g-recaptcha-response");
            if (response == null || response.value.trim() == "") {
                var capSettings = document.getElementsByName("captcha_settings");
                for (const cs of capSettings) {
                    var elems = JSON.parse(cs.value);
                    elems["keyname"] = "TestingKeyNoProtection"; // *** CUSTOMISE - NEEDS TO MATCH A NAME OF A KEY PAIR FROM SALESFORCE ***
                    elems["orgId"] = "00D0T0000000lof"; // *** CUSTOMISE - NEEDS TO MATCH THE SALESFORCE ORGID ***
                    elems["ts"] = JSON.stringify(new Date().getTime());
                    cs.value = JSON.stringify(elems);
                }
            }
        }
        setInterval(timestamp, 500); 
    </script>

    <script>       
        function validate(event, sectionName, sectionIndex) {                   
            var response = grecaptcha.getResponse(sectionIndex).length;
            if (typeof(response) == "undefined" || response === 0) {
                document.getElementById('rcMessage' + sectionName).setCustomValidity('Please complete the reCAPTCHA');
            } else {
                document.getElementById('rcMessage' + sectionName).setCustomValidity('');
            }
        }
    </script>

    <details><!-- Product &amp; Quality Feedback -->

        </span>

            We'd love to hear your feedback and answer any questions regarding quality, products or packaging

        </summary>
        <div class="detailsContent">

            <form action="https://gwf--uat.sandbox.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D0T0000000lof" method="POST">
            
                <input type=hidden name='captcha_settings' value='{"keyname":"","fallback":"true","orgId":"","ts":""}'>
                <input type=hidden name="orgid" value="00D0T0000000lof">
                <input type=hidden name="retURL" value="https://welldrake.github.io/thanks.html">

                <input id="name" maxlength="80" name="name" size="20" type="text"><br>

                <input id="email" maxlength="80" name="email" size="20" type="text"><br>
                
                <label for="phone">Phone</label>

                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea><br>
                
                <label for="00N5j00000GqQaq">Severity</label>
                <select id="00N5j00000GqQaq" name="00N5j00000GqQaq" title="Severity" required>
                    <option value="">--None--</option>
                    <option value="N/A">N/A</option>
                    <option value="Severity 1">Severity 1</option>
                    <option value="Severity 2">Severity 2</option>

                <input type="hidden"  id="external" name="external" value="1"><br>

                <div class="rcMessageContainer"><!-- This allows for customValidation message to be shown when reCAPTCHA not completed -->
                    <input class="rcMessage" id="rcMessageQuality" tabindex="-1">
                </div>
                <br>

                <!-- validation is done onlick of input, instead of on submit of form, so that customValidation can be set before submit.  Otherwise validation doesn't show until second click of submit button -->
                <input type="submit" name="submit" onclick="validate(event, /*sectionName*/ 'Quality', /*sectionIndex*/ 0);"> 
            
            </form>

                <!-- validation is done onlick of input, instead of on submit of form, so that customValidation can be set before submit.  Otherwise validation doesn't show until second click of submit button -->
